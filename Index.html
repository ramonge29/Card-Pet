<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>CardChallengeRage</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="imgPet">
                <img src="./tobbytoElPillo.jpg"" alt="Descripción de la imagen">
            </div>
            <div class="category">
                <h2 class="tag">DOG</h2>
            </div>
            <div class="titleCard">
                <h1>Tobbyto el Pillo</h1>          
            </div>

                <p>Tobby en un Yorkshire, que parece que no parte un plato, pero es más inteligente que todos nosotors, sabe manipular, comer, cargar y joder</p>
            </div>
            <spam class="divider"></spam>
            <div class="author">
                Ragedev
            </div>

        </div>
    </div>
</body>
</html>
